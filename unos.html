    <script>
        function validateForm() {
          
          var naslov = document.getElementById("naslov").value;
          var kratkiSadrzaj = document.getElementById("kratki_sadrzaj").value;
          var sadrzaj = document.getElementById("sadrzaj").value;
          var slika = document.getElementById("slika").value;
          var kategorija = document.getElementById("kategorija").value;
      
          
          var isValid = true;
      
          
          if (naslov.length < 5 || naslov.length > 30) {
            document.getElementById("naslov").style.borderColor = "red";
            isValid = false;
          }
      
          
          if (kratkiSadrzaj.length < 10 || kratkiSadrzaj.length > 100) {
            document.getElementById("kratki_sadrzaj").style.borderColor = "red";
            isValid = false;
          }
      
         
          if (sadrzaj.trim() === "") {
            document.getElementById("sadrzaj").style.borderColor = "red";
            isValid = false;
          }
      
         
          if (slika === "") {
            document.getElementById("slika").style.borderColor = "red";
            isValid = false;
          }
      
          
          if (kategorija === "") {
            document.getElementById("kategorija").style.borderColor = "red";
            isValid = false;
          }
      
         
          if (!isValid) {
            var errorMessage = "Molimo ispravno popunite sljedeća polja:\n";
            if (naslov.length < 5 || naslov.length > 30) {
              errorMessage += "- Naslov vijesti (5-30 znakova)\n";
            }
            if (kratkiSadrzaj.length < 10 || kratkiSadrzaj.length > 100) {
              errorMessage += "- Kratki sadržaj vijesti (10-100 znakova)\n";
            }
            if (sadrzaj.trim() === "") {
              errorMessage += "- Tekst vijesti\n";
            }
            if (slika === "") {
              errorMessage += "- Slika\n";
            }
            if (kategorija === "") {
              errorMessage += "- Kategorija\n";
            }
            alert(errorMessage);
          }
      
          return isValid;
        }
      </script>
